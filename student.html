<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css"></link>
    <script src="js/load_header.js"></script>
    <script src="js/common.js"></script>
    <script src="js/student.js"></script>

    <style>
        /* Student Column */
        #student-photo {
            width: 100%;
            aspect-ratio: 5/7;
            border-radius: 10px;
            object-fit: cover;
        }
        #student-info {
            font-size: 1rem;
            line-height: 1.5;
        }
        #student-info h3,
        #student-info p {
            text-align: left;
        }

        /* Lab Cards */
        .lab-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .lab-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .lab-card-body {
            padding: 15px;
        }
        .lab-card-body p {
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container mt-5" style="padding-top:60px;">
        <div class="row">
            <!-- Left Column: Student Information -->
            <div class="col-12 col-md-3">
                <div id="student-info" class="border p-3">
                    <img id="student-photo" src="" alt="Student Photo" class="mb-3">
                    <h3 id="student-name"></h3>
                    <p id="student-section">Section: <span></span></p>
                    <p id="student-year">Year: <span></span></p>
                    <p id="student-major">Major: <span></span></p>
                    <p id="student-school">School: <span></span></p>
                </div>
            </div>
            
            <!-- Right Column: Lab Cards -->
            <div class="col-12 col-md-9">
                <div class="row" id="labs-container">
                    <!-- Labs will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="" alt="Lab Image" id="modal-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>© 2025 · MIT GTL Bahrain</p>
    </footer>
</body>
</html>
